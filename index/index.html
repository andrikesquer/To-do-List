<!DOCTYPE html>
<html lang="es">
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="container-{breakpoint}">
        <header class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
            <h1 class="display-1 text-center">To-Do List</h1>
        </header>  
        <main>
            <h5 class="p-3 mb-2 display-6 text-center">Agrega tus tareas aqu√≠!</h5>
            <div class="container-sm justify-content-center">
                <div class="row">
                    <div class="col-sm-11">
                        <input type="text" id="escribir" class="bg-info bg-opacity-10 border border-info rounded-3 p-3 w-100" placeholder="Nueva tarea">
                    </div>
                    <div class="col-sm-1">
                        <button id="agregar" type="button" class="btn btn-outline-warning btn-sm p-3 w-100" onclick="agregar()">Agregar</button>
                    </div>
                </div>
            </div>
            <hr class="border border-succes border-2 opacity-50">
            <div class="form-text">
                <p class="lead text-center"><em>Las listas de tareas generan orden y organizan nuestros pensamientos y el uso del tiempo.</em></p>
            </div>
            <hr class="border border-succes border-2 opacity-50">
            <div class="container-sm">
                <ul id="lista" class="lista"></ul>
            </div>
        </main>
        <script src="../scriptt/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
